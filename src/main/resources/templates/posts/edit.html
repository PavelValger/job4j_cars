<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons-1.10.5/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Редактировать объявление</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/edit/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile"><b>Добавить фотографии</b></label>
                <input class="form-control form-control-sm w-100" type="file" multiple id="formFile" name="files" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <button class="btn btn-outline-success w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form class="mt-3" th:action="@{/posts/editPrice/{id}(id=${post.id})}" method="post">
            <div class="mb-3">
                <label for="newPrice" class="form-label"><b>Изменить стоимость автомобиля</b></label>
                <input type="number" class="form-control" id="newPrice" name="newPrice"
                       placeholder="Укажите желаемую стоимость автомобиля, например 5000000" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <button class="btn btn-outline-success w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form class="mt-3" th:action="@{/posts/editOwner/{id}(id=${post.id})}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя бывшего владельца автомобиля</b></label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Укажите имя владельца автомобиля" required>
            </div>
            <div class="mb-3">
                <label for="startAt" class="form-label"><b>Начало владения автомобилем</b></label>
                <input type="date" class="form-control" id="startAt" name="startAt" required>
            </div>
            <div class="mb-3">
                <label for="endAt" class="form-label"><b>Окончание владения автомобилем</b></label>
                <input type="date" class="form-control" id="endAt" name="endAt" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-outline-info w-100" th:href="@{/posts}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-outline-success w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-4" th:if="${!post.status}"><a class="btn btn-outline-success w-50"
                                                      th:href="@{/posts/statusSold/{id}(id=${post.id})}">Продан</a>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
