<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons-1.10.5/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Создание объявления</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="carName" class="form-label"><b>Марка автомобиля</b></label>
                <input type="text" class="form-control" id="carName" name="carName"
                       placeholder="Марка автомобиля, например Mazda 3" required>
            </div>
            <div class="mb-3">
                <label for="formFile"><b>Титульное фото</b></label>
                <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file" required>
            </div>
            <div class="mb-3">
                <label for="bodywork" class="form-label"><b>Кузов автомобиля</b></label>
                <input type="text" class="form-control" id="bodywork" name="bodywork"
                       placeholder="Кузов автомобиля, например Седан" required>
            </div>
            <div class="mb-3">
                <label for="engineName" class="form-label"><b>Тип двигателя</b></label>
                <input type="text" class="form-control" id="engineName" name="engineName"
                       placeholder="Укажите тип двигателя, например Электро" required>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label"><b>Имя владельца</b></label>
                <input type="text" class="form-control" id="ownerName" name="ownerName"
                       placeholder="Укажите имя владельца автомобиля" required>
            </div>
            <div class="mb-3">
                <label for="priceHistoryAfter" class="form-label"><b>Стоимость автомобиля</b></label>
                <input type="number" class="form-control" id="priceHistoryAfter" name="priceHistoryAfter"
                       placeholder="Укажите стоимость автомобиля, например 1750000" required>
            </div>
            <div class="mb-3">
                <label for="historyStartAt" class="form-label"><b>Начало владения автомобилем</b></label>
                <input type="date" class="form-control" id="historyStartAt" name="historyStartAt" required>
            </div>
            <div class="mb-3">
                <label for="postDescription" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="postDescription" rows="7" name="postDescription"
                          placeholder="Дополнительные сведения"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-outline-info w-100" th:href="@{/posts}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-outline-success w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
